<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Form with CSS</h1>
    <table cellspacing="0" cellpadding="10">
        <form action="">
            <tr>
                <th>Name : </th>
                <td><input type="text" name="name" id="name" required></td>
            </tr>
            <tr>
                <th>Parents Name : </th>
                <td><input type="text" name="parent's name" id="pname" required></td>
            </tr>

            <tr>
                <th>Mobile number : </th>
                <td><input type="number" name="phone" id="phone" required></td>
            </tr>

            <tr>
                <th>Date of birth : </th>
                <td><input type="date" name="dob" id="dob" required></td>
            </tr>

            <tr>
                <th>Gender : </th>
                <td><label><input type="radio" name="gender" id="male">Male</label><label><input type="radio" name="gender" id="female">Female</label></td>
            </tr>

            <tr>
                <th>Photo : </th>
                <td><input type="file" name="photo" id="photo" multiple required></td>
            </tr>

            <tr>
                <th>Program : </th>
                <td><select name="program" id="program" required>
                    <option value="1">--select--</option>
                    <option value="1">BE-software</option>
                    <option value="1">--BE-IT--</option>
                    <option value="1">--BE_computer--</option>
                    
                </select></td>
            </tr>

            <tr>
                <th colspan="2"><u>Address Details</u></th>

            </tr>

            <tr>
                <th>Province : </th>
                <td><select name="province" id="province" required>
                    <option value="2">--select--</option>
                    <option value="2">province 1</option>
                    <option value="2">madesh pardesh</option>
                    <option value="2">bagmati pardesh</option>
                    
                    
                </select></td>
            </tr>

            <tr>
                <th>District : </th>
                <td><select name="district" id="district" required>
                    <option value="3">--select--</option>
                    <option value="3">Lalitpur</option>
                    <option value="3">BHaktapur</option>
                    <option value="3">Kathmandu</option>
                    <option value="3">Butwal</option>
                    
                    
                </select></td>
            </tr>

            <tr>
                <th>Description : </th>
                <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
            </tr>

            <tr>
                <th colspan="2"><label><input type="checkbox" name="agree" id="agree" required>I agree all the terms above</label></th>
            </tr>

            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
            </form>
            </table>
</body>
</html>
